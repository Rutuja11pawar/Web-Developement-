<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #dddddd;
    }
    </style>
    </head>
<body>
    <h2>HTML Table</h2>

<table>
  <tr>
    <th>Monday</th>
    <th>Tuesday</th>
    <th>Wednesday</th>
  </tr>
  <tr>
    <td>C# Programming</td>
    <td>Core Java</td>
    <td>Software Engineering</td>
  </tr>
  <tr>
    <td>English</td>
    <td>Data Communcation</td>
    <td>Software Engineering</td>
  </tr>
  <tr>
    <td>English</td>
    <td>C# Programming</td>
    <td>Software Engineering</td>
  </tr>
  
</table>  
</body>
</html>
