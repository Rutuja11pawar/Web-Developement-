<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered list</title>
</head>
<body>
    <h2>An Unordered HTML List</h2>

<ul>
  <li>Rutuja</li>
  <li>Ritu</li>
  <li>Reva</li>
</ul>  

<h2>An Ordered HTML List</h2>

<ol>
  <li>Rutuja</li>
  <li>Ritu</li>
  <li>Reva</li>
</ol> 

    
</body>
</html>
