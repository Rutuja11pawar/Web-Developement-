<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Classes</title>
    <style>
        .city {
          background-color: tomato;
          color: white;
          padding: 10px;
        } 
        
        .main {
          text-align: center;
        }
        </style>
        </head>
        <body>
        
        <h2>Multiple Classes</h2>
        
        
        <h2 class="city Left">London</h2>
        <h2 class="city main">Paris</h2>
        <h2 class="city right">Tokyo</h2>
        
</body>
</html>
